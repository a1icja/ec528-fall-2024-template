# When an issue is closed, set the end date to the current date on the related project card.
name: Set Done Date

on:
  issues:
    types: [closed]

jobs:
  set_done_date:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Log the event payload
            console.log(JSON.stringify(context.payload, null, 2));

            // Get issue number from the event payload
            const issueNumber = context.payload.issue.number;

            // Get the issue
            const { data: issue } = await github.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issueNumber
            });

            // Get the associated project card, if any
            const { data: projectCards } = await github.projects.listCards({
              column_id: issue.project_card.column_id
            });

            // Find the project card that is associated with the issue
            const projectCard = projectCards.find(card => card.content_url === issue.url);

            // If there is a project card, update the card with the current date
            if (projectCard) {
              await github.projects.updateCard({
                card_id: projectCard.id,
                archived: false,
                note: projectCard.note + `\nDone: ${new Date().toISOString()}`
              });
            }

            // Return the issue number
            return issueNumber;